<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main role="main" tabindex="0">
      <section>
        <h1 title="Stay updated!" tabindex="1">Stay updated!</h1>

        <article role="article">
          <p tabindex="2">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul title="list" role="list">
            <li role="listitem" tabindex="3">
              Product discovery and building what matters
            </li>
            <li role="listitem" tabindex="4">
              Measuring to ensure updates are a success
            </li>
            <li role="listitem" tabindex="5">And much more!</li>
          </ul>
        </article>
        <form role="form">
          <label for="email" aria-label>Email address</label>
          <input
            id="email"
            type="email"
            aria-required="true"
            required
            placeholder="email@company.com"
            aria-placeholder="email@company.com"
          />
          <button type="submit" role="button">
            Subscribe to monthly newsletter
          </button>
        </form>
      </section>
      <img
        src="./assets//images/illustration-sign-up-desktop.svg"
        role="img"
        aria-label="Register Illustration Image"
        alt="Register Illustration Image"
        title="Register Illustration Image"
      />
    </main>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->
  </body>
</html>
